<!DOCTYPE html>
<html lang="ne">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine of Dhulikhel Banda</title>
    <link rel="icon" type="image/png" href="/public/fablo/favicon.ico">
    <link rel="stylesheet" href="/public/site/css/main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        .goog-te-banner-frame {
            display: none !important;
        }

        .goog-te-gadget-simple {
            background-color: transparent !important;
            border: none !important;
        }

        body {
            top: 0 !important;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <div class="container">
            <div class="date-display" id="dateDisplay"></div>
            <div class="top-actions">
                <div id="google_translate_element"></div>
                <button id="themeToggle" class="theme-btn">Dark Mode</button>
            </div>
        </div>
    </div>

    <header class="main-header">
        <div class="container header-grid">
            <div class="logo-area">
                <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
                <a href="/" class="logo-link">
                    <img src="/public/fablo/logo.png" alt="RODB" class="logo-img">
                    <div class="logo-text">
                        <h1>RODB</h1>
                    </div>
                </a>
            </div>
            <div class="header-ad" id="ad_header"></div>
        </div>
    </header>

    <nav class="main-nav" id="mainNav">
        <div class="container">
            <ul class="nav-links" id="dynamicNav"></ul>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search...">
            </div>
        </div>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
        <ul id="mobileNavList"></ul>
    </div>

    <div class="ticker-wrap" id="newsTicker">
        <div class="container">
            <div class="ticker-label">Updates</div>
            <div class="ticker-content">
                <div class="ticker-items" id="tickerItems"></div>
            </div>
        </div>
    </div>

    <main class="main-container container">
        <div class="news-grid-layout">

            <!-- Left Column: Featured Headlines -->
            <aside class="col-left">
                <div class="section-title">
                    <h3>News Feed</h3>
                </div>
                <div id="leftHeadlines" class="headline-list">
                    <!-- Headliness + Links -->
                </div>
                <div class="ad-slot" id="ad_left"></div>
            </aside>

            <!-- Middle Column: Main Feed -->
            <div class="col-middle">
                <div id="styles-social-feed" class="social-feed">
                    <!-- Articles load here -->
                </div>
                <button id="loadMore" class="load-more">Load More</button>
            </div>

            <!-- Right Column: Hot News -->
            <aside class="col-right">
                <div class="section-title">
                    <h3>Hot News</h3>
                </div>
                <div class="hot-news-wrapper">
                    <ul id="hotNewsList" class="hot-news-bullets">
                        <!-- Bullets -->
                    </ul>
                </div>
                <div class="ad-slot" id="ad_right"></div>

                <div class="trending-widget">
                    <h3>Trending</h3>
                    <div id="trendingList"></div>
                </div>
            </aside>

        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <img src="/public/fablo/logo-dark.png" alt="RODB Logo">
                    <p>Routine of Dhulikhel Banda</p>
                </div>
                <div class="footer-links-col">
                    <h4>Navigate</h4>
                    <ul id="footerNav"></ul>
                </div>
                <div class="footer-contact">
                    <h4>Contact</h4>
                    <p>rodb.dhulikhel@gmail.com</p>
                </div>
            </div>
            <div class="footer-bottom">
                &copy; 2026 RODB. All rights reserved.
            </div>
        </div>
    </footer>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'ne',
                includedLanguages: 'ne,en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: true
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="/public/site/js/main.js"></script>
</body>

</html>
